{% load static tailwind_tags %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        {% block title %}
        Default value
        {% endblock %}
    </title>
    <link rel="stylesheet"href="{% static 'style.css' %}">
    {% tailwind_css %}
</head>
<body>
    <nav class="p-4 bg-gray-800">
        <div class="container flex items-center justify-between mx-auto">
            <div class="text-2xl font-bold text-white">BrandName</div>
            <div class="hidden space-x-4 md:flex">
                <a href="{% url 'home'%}" class="text-white hover:text-gray-400">Home</a>
                <a href="{% url 'about'%}" class="text-white hover:text-gray-400">About</a>
                <a href="#" class="text-white hover:text-gray-400">Services</a>
                <a href="{% url 'contact'%}" class="text-white hover:text-gray-400">Contact</a>
            </div>
            <div class="flex items-center md:hidden">
                <button id="menu-btn" class="text-white focus:outline-none">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path>
                    </svg>
                </button>
            </div>
        </div>
        <div id="menu" class="hidden md:hidden">
            <a href="{% url 'home'%}" class="block px-2 py-1 text-white hover:bg-gray-700">Home</a>
            <a href="{% url 'about'%}" class="block px-2 py-1 text-white hover:bg-gray-700">About</a>
            <a href="#" class="block px-2 py-1 text-white hover:bg-gray-700">Services</a>
            <a href="{% url 'contact'%}" class="block px-2 py-1 text-white hover:bg-gray-700">Contact</a>
        </div>
    </nav>
    {% block content %}{% endblock %}
</body>
</html>
